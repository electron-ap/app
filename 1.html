<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function wrapperDev(func) {
        function handleWindowError(error) {
            console.log(5, error)
            // 收集错误交给Error Boundary处理
        }

        window.addEventListener('error', handleWindowError);
        func();
        console.log(17)
        window.removeEventListener('error', handleWindowError);
    }
        wrapperDev(() => { throw new Error('123') })

    console.log('finish')
</script>
</body>
</html>
